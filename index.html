<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/npm/skx@0.0.1/favicon.ico" type="image/x-icon">
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/skx@0.0.1/favicon.ico" type="image/x-icon">
    <title>sukkaNotes - Math</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4.7.1/lib/themes/buble.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prism-themes@1.0.1/themes/prism-default.min.css">
</head>

<body>
    <div id="app">Loading...</div>
</body>
<script>
    window.$docsify = {
        name: 'Math Notebook',
        themeColor: '#00BFA5',

        // Search Support
        search: {
            maxAge: 1080000, // 过期时间，单位毫秒
            paths: 'auto',
            placeholder: {
                '/': '搜索',
            },
            noData: {
                '/': '找不到结果',
            },
        },

        repo: 'https://github.com/sukkaNotes/math',


        autoHeader: true,
        loadSidebar: '_sidebar.md',
        subMaxLevel: 3,

        //Auto2Top
        auto2top: true,

        executeScript: true,

        plugins: [
            function (hook) {
                hook.doneEach(function () {
                    // 每次路由切换时数据全部加载完成后调用，没有参数。
                    // ...
                    if (typeof MathJax !== 'undefined') {
                        MathJax.Hub.Queue(["Typeset", MathJax.Hub])
                    }
                })
            }
        ]
    }
</script>
<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        extensions: ["tex2jax.js"],
        jax: ["input/TeX", "output/HTML-CSS"],
        tex2jax: {
            inlineMath: [ ['$','$'], ["\\(","\\)"] ],
            displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
            processEscapes: true
        },
        "HTML-CSS": { availableFonts: ["TeX"] }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@2.7.5/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4.7.1/lib/docsify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4.7.1/lib/plugins/zoom-image.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4.7.1/lib/plugins/search.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.10.0/components/prism-bash.min.js"></script>

</html>
